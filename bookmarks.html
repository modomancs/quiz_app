<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <header class="header">
    <h1 class="header_title">📑Quiz App📑</h1>
  </header>
  <body>
    <h2 class="bookmark_title">Saved Bookmarks</h2>
    <div class="card_one card">
      <p class="category">Geography</p>
      <h2 class="question_title">🗼What is the capital of France?🗼</h2>
      <button class="button-show-answer">! Show answer !</button>
      <p class="answer">Paris</p>
      <p class="bookmark1 bookmark">
        <img src="images/bookmark filled.png" alt="bookmark" width="50" />
      </p>
    </div>

    <div class="card_three card">
      <p class="category">Geography</p>
      <h2 class="question_title">
        🧑‍🤝‍🧑Which country has the largest population in the world (as of 2025)?🧑‍🤝‍🧑
      </h2>
      <button class="button-show-answer">! Show Answers !</button>
      <p class="answer">India</p>
      <p class="bookmark3 bookmark">
        <img src="images/bookmark filled.png" alt="bookmark" width="50" />
      </p>
    </div>
    <div class="card_five card">
      <p class="category">Geography</p>
      <h2 class="question_title">
        🌊What is the longest river in the world?🌊
      </h2>
      <button class="button-show-answer">! Show Answer !</button>
      <p class="answer">Amazon</p>
      <p class="bookmark5 bookmark">
        <img src="images/bookmark filled.png" alt="bookmark" width="50" />
      </p>
    </div>
    <footer class="footer">
      <nav class="nav">
        <a class="home_page" href="index.html">
          <img src="images/home .png" alt="home" width="50" />
        </a>
        <a class="bookmarks_page" href="bookmarks.html">
          <img src="images/bookmark.png" alt="bookmark" width="50" />
        </a>
        <a class="add_page" href="add.html">
          <img src="images/round.png" alt="add" width="50" />
        </a>
        <a class="profile_page" href="profile.html">
          <img src="images/profile filled.png" alt="Profile" width="50" />
        </a>
      </nav>
    </footer>
  </body>
</html>
